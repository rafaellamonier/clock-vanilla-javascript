<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Relógio Javascript</title>
</head>
<body>
    <div id="clock">
        <h2>Relógio Javascript</h2>
        <div id="time">
            <div><span id="hour">00</span><span>Horas</span></div>
            <div><span id="minutes">00</span><span>Minutos</span></div>
            <div><span id="seconds">00</span><span>Segundos</span></div>
        </div>
    </div>
    <script type="text/javascript" src="./script/index.js">
    </script>
</body>
</html>
